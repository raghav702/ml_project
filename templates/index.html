<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin: 2rem auto;
            max-width: 800px;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }
        
        .form-container {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-predict {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 1rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-train {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-train:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(17, 153, 142, 0.3);
        }
        
        .result-container {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 15px;
            display: none;
        }
        
        .result-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }
        
        .result-error {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            color: white;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        
        .feature-icon {
            font-size: 1.2rem;
            margin-right: 0.5rem;
            color: #667eea;
        }
        
        .score-display {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="header">
                <h1><i class="fas fa-graduation-cap"></i> Student Performance Predictor</h1>
                <p class="mb-0">Predict Math Scores Based on Student Characteristics</p>
            </div>
            
            <div class="form-container">
                <form id="predictionForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-venus-mars feature-icon"></i>Gender
                                </label>
                                <select class="form-select" name="gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="female">Female</option>
                                    <option value="male">Male</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-users feature-icon"></i>Race/Ethnicity
                                </label>
                                <select class="form-select" name="race_ethnicity" required>
                                    <option value="">Select Race/Ethnicity</option>
                                    <option value="group A">Group A</option>
                                    <option value="group B">Group B</option>
                                    <option value="group C">Group C</option>
                                    <option value="group D">Group D</option>
                                    <option value="group E">Group E</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-user-graduate feature-icon"></i>Parental Education
                                </label>
                                <select class="form-select" name="parental_level_of_education" required>
                                    <option value="">Select Education Level</option>
                                    <option value="some high school">Some High School</option>
                                    <option value="high school">High School</option>
                                    <option value="some college">Some College</option>
                                    <option value="associate's degree">Associate's Degree</option>
                                    <option value="bachelor's degree">Bachelor's Degree</option>
                                    <option value="master's degree">Master's Degree</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-utensils feature-icon"></i>Lunch Type
                                </label>
                                <select class="form-select" name="lunch" required>
                                    <option value="">Select Lunch Type</option>
                                    <option value="standard">Standard</option>
                                    <option value="free/reduced">Free/Reduced</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-book feature-icon"></i>Test Preparation
                                </label>
                                <select class="form-select" name="test_preparation_course" required>
                                    <option value="">Select Preparation</option>
                                    <option value="none">None</option>
                                    <option value="completed">Completed</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-book-open feature-icon"></i>Reading Score
                                </label>
                                <input type="number" class="form-control" name="reading_score" 
                                       min="0" max="100" step="0.1" required 
                                       placeholder="Enter reading score (0-100)">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-pen feature-icon"></i>Writing Score
                                </label>
                                <input type="number" class="form-control" name="writing_score" 
                                       min="0" max="100" step="0.1" required 
                                       placeholder="Enter writing score (0-100)">
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-predict btn-lg me-3">
                            <i class="fas fa-magic"></i> Predict Math Score
                        </button>
                        <button type="button" class="btn btn-train btn-lg" onclick="trainModel()">
                            <i class="fas fa-cogs"></i> Train Model
                        </button>
                    </div>
                </form>
                
                <div class="loading" id="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3">Processing your request...</p>
                </div>
                
                <div class="result-container" id="resultContainer">
                    <div id="resultContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            predictScore();
        });

        function predictScore() {
            const form = document.getElementById('predictionForm');
            const formData = new FormData(form);
            
            showLoading();
            hideResult();
            
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.success) {
                    showResult(data.message, 'success', data.predicted_math_score);
                } else {
                    showResult(data.error, 'error');
                }
            })
            .catch(error => {
                hideLoading();
                showResult('An error occurred while making the prediction.', 'error');
            });
        }

        function trainModel() {
            showLoading();
            hideResult();
            
            fetch('/train', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.success) {
                    showResult(data.message, 'success', null, data.r2_score);
                } else {
                    showResult(data.error, 'error');
                }
            })
            .catch(error => {
                hideLoading();
                showResult('An error occurred while training the model.', 'error');
            });
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showResult(message, type, predictedScore = null, r2Score = null) {
            const container = document.getElementById('resultContainer');
            const content = document.getElementById('resultContent');
            
            container.className = `result-container result-${type}`;
            
            let html = `<h4><i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i> ${message}</h4>`;
            
            if (predictedScore !== null) {
                html += `<div class="score-display">${predictedScore}</div>`;
                html += `<p class="text-center">Predicted Math Score</p>`;
            }
            
            if (r2Score !== null) {
                html += `<div class="score-display">${r2Score}</div>`;
                html += `<p class="text-center">R² Score</p>`;
            }
            
            content.innerHTML = html;
            container.style.display = 'block';
        }

        function hideResult() {
            document.getElementById('resultContainer').style.display = 'none';
        }
    </script>
</body>
</html>
